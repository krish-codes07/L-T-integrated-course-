<html lang="en">
  <head>

        <input type="checkbox" />IT<br />

        <input type="color" />
        <input type="range" />

          <option value="">BRANCHES</option>
          <option value="">AIML</option>
          <option value="">BCA</option>
          <option value="">CSE</option>
          <option value="">CyberSecurity</option>

        <select name="" id="">

          <option value="">Jharkhand</option>

        </select>
